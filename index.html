<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Raleway:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
      <div class="container">
<div class="card">
        <form class="row justify-content-center" id="search-form">
          <div class="col-6">
            <div class="col">
              <input
                type="city"
                class="form-control"
                id="input-city"
                placeholder="Type a city"
              />
            </div>
          </div>
          <div class="col-2">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
          <div class="col-2 gx-8">
          <button type="submit" class="btn btn-secondary" id="button-location">Location</button>
          </div>
        </form>

      <h1 id="city"></h1>
      <h2 id="date"></h2>
    <div>
        <span class="temperature" id="temperature">
      </span>
      </div>
    
        <hr style="height: 2px;width:90%;text-align:center;margin:20px auto;color: rgb(10, 10, 82);">
        <div class="container">
          <div class="row row-col-4">
            <div class="col align-self-start">
              <ul class="days">
                <li>Saturday</li>
                <li>Sunday</li>
                <li>Monday</li>
                <li>Tuesday</li>
                <li>Wednesday</li>
              </ul>
            </div>

            <div class="col align-self-center">
              <ul>
                <li>11°C</li>
                <li>12°C</li>
                <li>12°C</li>
                <li>13°C</li>
                <li>12°C</li>
              </ul>
            </div>

            <div class="col align-self-end">
              <ul class="images">
                <li>☀️</li>
                <li>🌤</li>
                <li>☀️</li>
                <li>☀️</li>
                <li>💨</li>
              </ul>
            </div>
          
        </div>
        </div>
    </div>
    <a href="https://github.com/Tamara1903/weather-app">Link to my GitHub</a>
    <script src="script.js"></script>
  </body>
</html>
